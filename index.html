<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col">
            <input
              class="search-bar"
              type="search"
              id="city-input"
              placeholder="Enter a city"
              autocomplete="off"
            />
          </div>
          <div class="col">
            <input class="search-button" type="submit" value="Search" />
          </div>
        </div>
      </form>
      <div class="main-section">
        <div class="row">
          <div class="col-6">
            <ul>
              <li class="heading" id="city">San Diego</li>
              <img
                src="	http://openweathermap.org/img/wn/02n@2x.png"
                alt=""
                id="weather-icon"
                class="weather-icon"
              />
              <li class="subheading">
                Last updated: <br />
                <span id="date">Saturday 12:00</span>
              </li>
            </ul>
          </div>
          <div class="col-6 right-side">
            <ul class="right">
              <li>
                <span class="temp" id="temp">15</span
                ><span class="units">
                  <a href="#" class="unitC active" id="celcius-link">°C</a>|<a
                    href="#"
                    class="unitF"
                    id="fahrenheit-link"
                    >°F</a
                  >
                </span>
              </li>
              <div class="right-subheading">
                <li class="description" id="description">Few clouds</li>
                <li class="wind description" id="wind">Wind: 1m/hr</li>
              </div>
            </ul>
          </div>
        </div>
        <br />
        <br />
        <div class="weather-forecast" id="forecast"></div>
      </div>
      <footer>
        <a
          href="https://github.com/clarsongit/weather-app-project"
          target="_blank"
        >
          Open-source code</a
        >
        by Chloe Larson
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
